name: CheepX - OS maker

on:
  workflow_dispatch:
    inputs:
      flag:
        type: boolean 
        required: true 
        description: 'Deploy'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo Hello, world!

      - name: 条件付きステップ
        if: ${{ github.event.inputs.flag == 'true' }}
        run: echo "True"

      - name: Run a multi-line script
        run: |
          buildah build -f Dockerfile --platform linux/i386 -t Dockerfile
          podman create --name cheerpxcontainer Dockerfile
          mkdir rootfs
          podman unshare podman cp cheerpxcontainer:/ rootfs/
